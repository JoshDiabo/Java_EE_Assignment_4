#https://app.swaggerhub.com/help/tutorials/openapi-3-tutorial
openapi: 3.0.0
info:
  description: "This is the REST 'contract' for the Employee System"
  version: "1.0.0"
  title: "(20W) Assignment 4 - Employee System"

servers:
  - url: 'http://localhost:{port}/{contextRoot}/{basePath}'
    variables:
      contextRoot:
         default: 'make-progress'
      basePath:
        default: 'api/v1'
      port:
        default: '8080'

components:
  securitySchemes:
    basicAuth:
      type: http
      scheme: basic
  
  responses:
    UnauthorizedAdminError:
      description: request requires HTTP authentication for ADMIN_ROLE
    UnauthorizedUserError:
      description: request requires HTTP authentication for USER_ROLE
    NotFound:
      description: The specified resource was not found
  
  schemas:
  
    Employee:
      description: (20W) Assignment 4 - EmployeeSystem employee
      type: object
      required:
        - id
      properties:
        id:
          description: ID of  entity
          type: integer
        version:
          description: version (OptLock) of entity
          type: integer
        createdDate:
          description: creation timestamp of entity
          type: string
          format: date-time
        updatedDate:
          description: last-update timestamp of entity
          type: string
          format: date-time
        firstName:
          type: string
          description: First Name of the employee
          example: 'John'
        lastName:
          type: string
          description: Last Name of the employee
          example: 'Doe'
        email:
          type: string
          description: Email of the employee
          example: 'John.Doe@gmail.com'
        title:
          type: string
          description: Title of the employee
          example: 'Prof.'
        salary:
          type: number
          format: double
          description: Salary of the employee
          example: 100.0
        # additional for Address/Phone/Project/EmployeeTasks
        
    Address:
      description: (20W) Assignment 4 - EmployeeSystem address
      type: object
      required:
        - id
      properties:
        id:
          description: ID of  entity
          type: integer
        version:
          description: version (OptLock) of entity
          type: integer
        createdDate:
          description: creation timestamp of entity
          type: string
          format: date-time
        updatedDate:
          description: last-update timestamp of entity
          type: string
          format: date-time
        city:
          type: string
          description: City name
          example: 'Ottawa'
        country:
          type: string
          description: Country name
          example: 'Canada'
        postal:
          type: string
          description: Postal Code
          example: 'K2G 7Z2'
        state:
          type: string
          description: State
          example: 'ON.'
        street:
          type: string
          description: Street name
          example: "Sesame"

        
    Address:
      description: (20W) Assignment 4 - EmployeeSystem address
      type: object
      required:
        - id
      properties:
        id:
          description: ID of  entity
          type: integer
        version:
          description: version (OptLock) of entity
          type: integer
        createdDate:
          description: creation timestamp of entity
          type: string
          format: date-time
        updatedDate:
          description: last-update timestamp of entity
          type: string
          format: date-time
        city:
          type: string
          description: City name
          example: 'Ottawa'
        country:
          type: string
          description: Country name
          example: 'Canada'
        postal:
          type: string
          description: Postal Code
          example: 'K2G 7Z2'
        state:
          type: string
          description: State
          example: 'ON.'
        street:
          type: string
          description: Street name
          example: "Sesame"
          
    Project:
      description: (20W) Assignment 4 - EmployeeSystem project
      type: object
      required:
        - id
      properties:
        id:
          description: ID of  entity
          type: integer
        version:
          description: version (OptLock) of entity
          type: integer
        createdDate:
          description: creation timestamp of entity
          type: string
          format: date-time
        updatedDate:
          description: last-update timestamp of entity
          type: string
          format: date-time
        description:
          type: string
          description: description of project
          example: 'This project is for a new program.'
        name:
          type: string
          description: Project name
          example: 'HR - ProjOne'
    Phone:
      description: (20W) Assignment 4 - EmployeeSystem phones
      type: object
      required:
        - id
      properties:
        id:
          description: ID of  entity
          type: integer
        version:
          description: version (OptLock) of entity
          type: integer
        createdDate:
          description: creation timestamp of entity
          type: string
          format: date-time
        updatedDate:
          description: last-update timestamp of entity
          type: string
          format: date-time
        phoneType:
          type: string
          description: Type of phone - W, H, M
          example: 'W'
        areaCode:
          type: integer
          description: Area Code for phone
          example: 613
        phoneNumber:
          type: integer
          description: Phone number belonging to phone
          example: 914-9021
        mapCoords:
          type: string
          description: Map coordinates for home
          example: "44.564811457735° N   133.058411636261° W"
        department:
          type: string
          description: Department
          example: "HR"
        provider:
          type: string
          description: Phone provider
          example: "Rogers"
    
    PhoneList:
        description: list of phones
        type: object
        properties:
          phones:
           type: array
           items:
            $ref: '#/components/schemas/Phone'

    
    ProjectList:
        description: list of projects
        type: object
        properties:
          projects:
           type: array
           items:
            $ref: '#/components/schemas/Project'

          
    EmployeesList:
        description: list of employees
        type: object
        properties:
          employees:
            type: array
            items:
              $ref: '#/components/schemas/Employee'
    
    AddressList:
        description: list of addresses
        type: object
        properties:
          addresses:
           type: array
           items:
            $ref: '#/components/schemas/Address'

security:
  - basicAuth: []
  
paths:
 /employees:
  get:
    responses:
      401:
